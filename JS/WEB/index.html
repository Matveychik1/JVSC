<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .row {
            width: 100%;
            justify-content: center;
        }

        .centered-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .centered-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 0.25rem rgba(110, 142, 251, 0.25);
        }

        .btn-primary {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #5d7ce0, #9666d3);
            transform: translateY(-2px);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .success-message {
            text-align: center;
            color: #28a745;
            font-weight: 500;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Привіт Барбос</h1>

    <div class="container">
        <div class="centered-content">
            <div class="mb-3">
                <label for="name" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Прізвище</label>
                <input type="text" name="last_name" class="form-control" id="last_name" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Тєлєфон</label>
                <input type="text" name="phone" class="form-control" id="phone" />
            </div>
            <button type="submit" id="mybutton" class="btn btn-primary">Нажми мене</button>
            
            <div id="successMessage" class="success-message">
                Дані успішно відправлені!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.getElementById("mybutton");

            btn.onclick = function() {
               
                const name = document.getElementById("name").value;
                const last_name = document.getElementById("last_name").value;
                const phone = document.getElementById("phone").value;
                
                console.log("name", name);
                console.log("last_name", last_name);
                console.log("phone", phone);
                
                
                if (name && last_name && phone) {
                    alert(`Вітаємо у нашому порталі ${last_name} ${name} -- ${phone}`);
                    
                   
                    document.getElementById('successMessage').style.display = 'block';
                    
                    
                    setTimeout(function() {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                } else {
                    alert('Будь ласка, заповніть всі поля!');
                }
            };
        });
    </script>

</body>

</html>
